    <div class="container mt-5" style="border: 1px solid #000;box-shadow: 5px 10px 18px #888888;">
        <form method="post" action="/product/create" th:object="${products}">
            <fieldset>
                <div class="services-top">

                    <h1 style="font-family: 'Lexend', sans-serif;"> Thêm Sản Phẩm </h1>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label form__title">Tên sản phẩm *</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{productName}" class="form-control is-invalid"/>
                        <p style="color: #ff0000" th:if="${#fields.hasErrors('productName')}"
                           th:errors="*{productName}"></p>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label form__title">Danh Mục *</label>
                    <div class="col-sm-8">
                        <select class="form-control custom-select is-invalid" th:field="*{category}" style="border-radius: 0">
                            <option th:each="cate: ${category}" th:text="${cate.categoryName}"
                                    th:value="${cate.idCategory}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label form__title">Hình ảnh sản phẩm *</label>
                    <div class="col-sm-8 form__group_button_img">
                        <input type="file" th:field="*{image1}" class="form-control-file is-invalid" >
                        <input type="file" th:field="*{image2}" class="form-control-file is-invalid" >
                        <input type="file" th:field="*{image3}" class="form-control-file is-invalid" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label form__title">Thông tin chi tiết</label>
                    <div class="col-sm-10">
                        <textarea type="textarea" th:field="*{description}" class="form-control is-invalid"
                                  rows="6"> </textarea>
                        <p style="color: red" th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label form__title">Ngày đăng</label>
                    <div class="col-sm-8">
                        <input readonly type="date" th:field="*{datePost}" th:value="*{datePost}"
                               class="form-control is-invalid" hidden="hidden">
                        <span th:utext="*{datePost}"></span>
                    </div>
                </div>

                <div class="form-group row" hidden="hidden">
                    <label class="col-sm-2 col-form-label">Tình Trạng</label>
                    <div class="col-sm-8">
                        <span th:utext="${notApprovedYet}"></span>
                        <select class="form-control is-invalid" th:field="*{status}" hidden="hidden">
                            <option th:value="${notApprovedYet}">
                                <span th:utext="${notApprovedYet}"></span>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label form__title">Tài Khoản bán *</label>
                    <div class="col-sm-8">
                        <span th:utext="${userName}"></span>
                        <select class="form-control custom-select is-invalid" th:field="*{accounts}" hidden="hidden">
                            <option th:text="${userName}"
                                    th:value="${userName}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-1">
                        <input type="submit" class="form__group_button_back"
                               value="Thêm">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
